<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <nav>
        <a href="0-index.html">Home</a>
        <a href="1-index.html">What we do</a>
        <a href="2-index.html">Our results</a>
    </nav>

    <!-- Contact Us Section -->
    <section class="contact-us">
        <h2>Contact Us</h2>
        <p>If you have any questions or would like to get in touch, please fill out the form below.</p>

        <!-- Contact Form -->
        <form action="#" method="POST">
            <!-- Name Input -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Your Name">
            </div>

            <!-- Email Input -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Your Email">
            </div>

            <!-- Message Textarea -->
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" required placeholder="Your Message" rows="5"></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="cta-button">Call to Action</button>
        </form>
    </section>
    

</body>
</html>
